<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min">

    <title>Responsi</title>
  </head>
  <body>
  <div class="container m-auto">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8"><div class="container border my-5 mx-auto py-5 shadow" style="font-family: 'Raleway', sans-serif;">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 text-left"><h4 id="p1" class="font-weight-bold">Login</h4></div>
          <div class="col-sm-6 text-right mb-5"><a href=""><p class="text-danger font-weight-bold">Daftar</p></a></div>
        </div>
        <div class="row">
          <div class="col-sm">
          <form action="#"method="post" onSubmit="return ckForm()">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
              </div>
  <input type="text" name="txtNama" id="txtNama" placeholder="Email/No.telp/Username" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
  </div>
   <div class="input-group mb-3">
  <div class="input-group-prepend">
  </div>
  <input type="text" name="txtAlamat" id="txtAlamat" placeholder="Password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
  </div>
  
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6"></div>
          <div class="col-sm-6 mb-3 text-right font-weight-bold"><a href=""><p class="text-danger">Lupa Password</p></a></div>
        </div>
        <div class=" row mt-0">
          <div class="col-sm-6"></div>
          <div class="col-sm-3 text-right">
            <button type="button" class="btn btn-outline-secondary btn-block text-dark">Nanti Saja</button>
          </div>
          <div class="col-sm-3 text-right "><button type="submit" value="Submit" class="btn btn-warning btn-block text-white">Login</button></div>
        </div>
        </form>
        <div class="row pt-5 text-center">
          <div class="col-sm-6"><button type="button" class="btn btn-success btn-block"><i class="fas fa-comments pr-2"></i> Login Melalui SMS</button></div>
          <div class="col-sm-6"><button type="button" class="btn btn-primary btn-block"><i class="fab fa-facebook pr-2"></i> Lanjutkan dengan Facebook</button></div>
        </div>
      </div>
    </div></div>
      <div class="col-sm-2"></div>
    </div>
  </div>
    




<!-- jQuery mouse hover -->
<script src="js/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#p1").hover(function(){
        alert("Silahkan Login terlebih dahulu!");
    },
    function(){
        alert("Terimakasih atas Kunjugan nya :D");
    }); 
});
</script>

<!-- Javascript Validasi -->
<script language="JavaScript">
function ckForm(){
var str, error;
str = "";
error = 0;
if(document.getElementById("txtNama").value.length<= 0){
str += "- Email/No.telp/Username tidak boleh kosong !\n";
error++;
}

if(document.getElementById("txtAlamat").value.length<= 0){
str += "- Password tidak boleh kosong !\n";
error++;
}
if(error > 0){
alert("Terdapat kesalahan : \n"+ str);
return false;
} else{
return true;
}
}
</script>



<!DOCTYPE html>
<html>
<head>
<title>jQuery Callback Functions</title>
<script src="js/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("button").click(function(){
$("p").hide("slow", function(){
alert("Paragraf Pemrograman Web TI Telah
disembunyikan");
});
});
});
</script>
</head>
<body>
<button>Hide</button>
<p>Ini Adalah Paragraf Pemrograman Web TI</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>jQuery - Chaining</title>
<script src="js/1.12.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("button").click(function(){
$("#p1").css("color",
"red").slideUp(2000).slideDown(2000);
});
});
</script>
</head>
<body>
<p id="p1">jQuery is fun!!</p>
<button>Click me</button>
</body>
</html>

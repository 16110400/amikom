<!DOCTYPE html>
<html>
<head>
	<title>Jquery selectors</title>
	<script src="js/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("p").hide();

		});
	});
</script>
</head>
<body>
<h2>STMIK AMIKOM Yogyakarta</h2>
<p>Teknik Informatika</p>
<p>Pemrograman Web</p>
<button>Sembunyikan Paragraf</button>
</body>
</html>
